{% load staticfiles %}
<!-- Login Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Giriş Yap / Kayıt Ol</h4>
                <form class="aa-login-form" method='POST' action='{% url "auth_login" %}'>{% csrf_token %}
                    <label for="">Kullanıcı Adı<span>*</span></label>
                    <input type="text" name='username' placeholder="Kullanıcı Adı">
                    <label for="">Şifre<span>*</span></label>
                    <input type="password" name='password' placeholder="Şifre">
                    <button class="aa-browse-btn btn-block" type="submit">Giriş</button> <br><br><br>
{#                    <label for="rememberme" class="rememberme"><input type="checkbox" id="rememberme"> Remember me#}
{#                    </label>#}

                </form>
                 <div class="aa-register-now">
                        Üye değil misiniz?<a href="{% url 'registration_register' %}">Kayıt Ol!</a>
                 </div>
                 <div class="aa-register-now">
                    Şifremi unuttum <a href="{% url "auth_password_reset" %}">Şifremi Sıfırla!</a>
                 </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
