{% extends "__base.html" %}
{% load crispy_forms_tags %}
{% block messages %}
    {% include '_messages.html' %}
{% endblock %}

{% block content %}
    <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
            {% if title %}
                <h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1>
            {% endif %}

            <form method='POST' action=''>{% csrf_token %}
                {{ form|crispy }}
                <input class='btn btn-primary btn-block' type='submit' value='Tamam'/>
            </form>
        </div>
    </div>
    <div class="row" style="height: 5em"></div>
{% endblock %}
